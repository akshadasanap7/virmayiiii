<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise üéÅ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(-45deg,#ff4d6d,#ff758f,#ff8fa3,#ffc2d1);
    background-size:400% 400%;
    animation: gradientMove 12s ease infinite;
    color:white;
    text-align:center;
}

@keyframes gradientMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* ===== NAVBAR ===== */
nav{
    position:fixed;
    top:0;
    width:100%;
    padding:18px;
    display:flex;
    justify-content:center;
    gap:40px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.1);
    z-index:1000;
}

nav a{
    text-decoration:none;
    color:white;
    font-weight:500;
    transition:0.3s;
}

nav a:hover{
    transform:scale(1.1);
    color:#ffe5ec;
}

/* ===== CONTAINER ===== */
.container{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
}

h1{
    font-size:42px;
    margin-bottom:30px;
    min-height:50px;
}

/* ===== BUTTON ===== */
.btn{
    padding:15px 40px;
    border-radius:50px;
    border:none;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    background:white;
    color:#ff4d6d;
    transition:0.4s;
}

.btn:hover{
    transform:scale(1.15);
    box-shadow:0 0 25px rgba(255,255,255,0.9);
}

/* ===== REVEAL MESSAGE ===== */
#hidden{
    margin-top:30px;
    font-size:26px;
    opacity:0;
    transform:translateY(30px);
    transition:1s ease;
    text-shadow:0 0 15px rgba(255,255,255,0.8);
}

.show{
    opacity:1 !important;
    transform:translateY(0) !important;
}

/* ===== FLOATING HEARTS ===== */
.heart{
    position:absolute;
    font-size:18px;
    color:rgba(255,255,255,0.6);
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(100vh) scale(1);opacity:1}
    100%{transform:translateY(-10vh) scale(1.5);opacity:0}
}

/* ===== FIREWORK ===== */
.firework{
    position:absolute;
    font-size:22px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode{
    0%{transform:scale(0);opacity:1}
    100%{transform:scale(2);opacity:0}
}

/* ===== MUSIC BUTTON ===== */
.music-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:rgba(255,255,255,0.2);
    padding:12px 16px;
    border-radius:50%;
    cursor:pointer;
    backdrop-filter:blur(10px);
    font-size:20px;
}

</style>
</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="letter.html">Love Letter</a>
    <a href="meomries.html">Memories</a>
    <a href="surprise.html">Surprise</a>
</nav>

<div class="container">
    <h1 id="typingTitle"></h1>

    <button class="btn" onclick="showMessage()">Click Me üéâ</button>

    <p id="hidden">
        I choose you. Today. Tomorrow. Always. üíç‚ú®
      <h1>  I love you my mannnnnn ‚ù§Ô∏è </h1>
    </p>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mp3">
</audio>

<div class="music-btn" onclick="toggleMusic()">üéµ</div>

<script>

/* ===== TYPING TITLE ===== */
const titleText="One More Thing... ‚ù§Ô∏è";
let i=0;

function typeTitle(){
    if(i < titleText.length){
        document.getElementById("typingTitle").innerHTML += titleText.charAt(i);
        i++;
        setTimeout(typeTitle,60);
    }
}
typeTitle();

/* ===== SHOW MESSAGE + FIREWORKS ===== */
function showMessage(){
    document.getElementById("hidden").classList.add("show");
    launchFireworks();
}

/* ===== FLOATING HEARTS ===== */
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

/* ===== FIREWORK EFFECT ===== */
function launchFireworks(){
    for(let i=0;i<20;i++){
        const fw=document.createElement("div");
        fw.classList.add("firework");
        fw.innerHTML="‚ú®";
        fw.style.left=Math.random()*100+"vw";
        fw.style.top=Math.random()*80+"vh";
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1000);
    }
}

/* ===== MUSIC CONTROL ===== */
const music=document.getElementById("bgMusic");

function toggleMusic(){
    if(music.paused){
        music.play();
    }else{
        music.pause();
    }
}

</script>

</body>
</html>
