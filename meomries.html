<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories üì∏</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    overflow-x:hidden;
    background: linear-gradient(-45deg,#ff4d6d,#ff758f,#ff8fa3,#ffc2d1);
    background-size:400% 400%;
    animation: gradientMove 12s ease infinite;
    color:white;
}

@keyframes gradientMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* ===== NAVBAR ===== */
nav{
    position:fixed;
    top:0;
    width:100%;
    padding:18px;
    display:flex;
    justify-content:center;
    gap:40px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.1);
    z-index:1000;
}

nav a{
    text-decoration:none;
    color:white;
    font-weight:500;
    transition:0.3s;
}

nav a:hover{
    transform:scale(1.1);
    color:#ffe5ec;
}

/* ===== CONTAINER ===== */
.container{
    padding-top:120px;
    text-align:center;
    animation: fadeSlide 2s ease;
}

@keyframes fadeSlide{
    from{opacity:0; transform:translateY(40px)}
    to{opacity:1; transform:translateY(0)}
}

h1{
    font-size:42px;
    margin-bottom:40px;
    min-height:50px;
}

/* ===== GALLERY ===== */
.gallery{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:30px;
    padding:20px;
}

.gallery img{
    width:280px;
    height:350px;
    object-fit:cover;
    border-radius:25px;
    transition:0.5s;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

.gallery img:hover{
    transform:scale(1.1);
    box-shadow:0 20px 60px rgba(255,255,255,0.5);
}

/* ===== BUTTON ===== */
.btn{
    margin-top:50px;
    padding:14px 30px;
    border-radius:50px;
    border:none;
    font-weight:600;
    cursor:pointer;
    background:white;
    color:#ff4d6d;
    transition:0.4s;
}

.btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px rgba(255,255,255,0.8);
}

/* ===== HEARTS ===== */
.heart{
    position:absolute;
    font-size:18px;
    color:rgba(255,255,255,0.6);
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(100vh) scale(1);opacity:1}
    100%{transform:translateY(-10vh) scale(1.5);opacity:0}
}

/* ===== MUSIC BUTTON ===== */
.music-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:rgba(255,255,255,0.2);
    padding:12px 16px;
    border-radius:50%;
    cursor:pointer;
    backdrop-filter:blur(10px);
    font-size:20px;
}

</style>
</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="letter.html">Love Letter</a>
    <a href="meomrise.html">Memories</a>
    <a href="surprise.html">Surprise</a>
</nav>

<div class="container">
    <h1 id="typingTitle"></h1>

    <div class="gallery">
        <img src="1.jpeg">
        <img src="2.jpeg">
        <img src="3.jpeg">
        <img src="4.jpeg">
        <img src="5.jpeg">
        <img src="6.jpeg">
        <img src="7.jpeg">
        <img src="8.jpeg">
        <img src="9.jpeg">

        <!-- Add more photos here -->
    </div>

    <button class="btn" onclick="window.location.href='suprise.html'">
        Final Surprise üéÅ
    </button>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mp3">
</audio>

<div class="music-btn" onclick="toggleMusic()">üéµ</div>

<script>

/* ===== Typing Effect for Title ===== */
const titleText="Our Beautiful Memories üíï";
let i=0;

function typeTitle(){
    if(i < titleText.length){
        document.getElementById("typingTitle").innerHTML += titleText.charAt(i);
        i++;
        setTimeout(typeTitle,60);
    }
}
typeTitle();

/* ===== Floating Hearts ===== */
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);

/* ===== Music Control ===== */
const music=document.getElementById("bgMusic");

function toggleMusic(){
    if(music.paused){
        music.play();
    }else{
        music.pause();
    }
}

</script>

</body>
</html>
