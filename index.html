<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(-45deg,#ff4d6d,#ff8fa3,#ffc2d1,#ffffff);
    background-size:400% 400%;
    animation: gradientBG 12s ease infinite;
    color:white;
}

/* Gradient Animation */
@keyframes gradientBG{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* ===== GLASS NAVBAR ===== */
nav{
    position:fixed;
    width:100%;
    top:0;
    padding:20px;
    display:flex;
    justify-content:center;
    gap:40px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.15);
    z-index:1000;
}

nav a{
    color:white;
    text-decoration:none;
    font-weight:500;
    transition:0.3s;
}

nav a:hover{
    color:#ffe5ec;
    transform:scale(1.1);
}

/* ===== MAIN SECTION ===== */
.container{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    animation:fadeIn 2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(40px)}
    to{opacity:1; transform:translateY(0)}
}

h1{
    font-size:55px;
    margin-bottom:20px;
    text-shadow:0 0 20px rgba(255,255,255,0.8);
}

.typing{
    font-size:22px;
    max-width:650px;
    min-height:60px;
}

/* ===== BUTTON ===== */
.btn{
    margin-top:30px;
    padding:15px 40px;
    border-radius:50px;
    border:none;
    font-size:16px;
    font-weight:600;
    background:white;
    color:#ff4d6d;
    cursor:pointer;
    transition:0.4s;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{box-shadow:0 0 0 rgba(255,255,255,0.7)}
    50%{box-shadow:0 0 25px rgba(255,255,255,1)}
    100%{box-shadow:0 0 0 rgba(255,255,255,0.7)}
}

.btn:hover{
    transform:scale(1.1);
}

/* ===== FLOATING HEARTS ===== */
.heart{
    position:absolute;
    font-size:20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(100vh) scale(1); opacity:1;}
    100%{transform:translateY(-10vh) scale(1.6); opacity:0;}
}

/* ===== GLOW BACKGROUND HEARTS ===== */
.bg-heart{
    position:absolute;
    font-size:100px;
    color:rgba(255,255,255,0.05);
    filter:blur(8px);
    animation: floatSlow 20s linear infinite;
}

@keyframes floatSlow{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-20vh);}
}

/* ===== SPARKLES ===== */
.sparkle{
    position:absolute;
    width:5px;
    height:5px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation: sparkleMove 5s linear infinite;
}

@keyframes sparkleMove{
    0%{transform:translateY(100vh); opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

/* ===== MUSIC BUTTON ===== */
.music-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:rgba(255,255,255,0.2);
    padding:12px 18px;
    border-radius:50%;
    cursor:pointer;
    backdrop-filter:blur(10px);
    font-size:20px;
    transition:0.3s;
}

.music-btn:hover{
    transform:scale(1.2);
}

</style>
</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="letter.html">Love Letter</a>
    <a href="memories.html">Memories</a>
    <a href="surprise.html">Surprise</a>
</nav>

<div class="container">
    <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
    <div class="typing" id="typing"></div>

    <button class="btn" onclick="window.location.href='letter.html'">
        Read My Heart üíå
    </button>
</div>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mp3">
</audio>

<div class="music-btn" onclick="toggleMusic()">üéµ</div>

<script>

/* ===== TYPING EFFECT ===== */
const text="Welcome to your special birthday website made with all my love üíï You deserve the whole world and more!";
let i=0;

function typeWriter(){
    if(i < text.length){
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter,50);
    }
}
typeWriter();

/* ===== FLOATING PINK + WHITE HEARTS ===== */
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML=Math.random()>0.5?"üíó":"ü§ç";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    heart.style.fontSize=(Math.random()*15+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);

/* ===== BACKGROUND BIG HEARTS ===== */
function createBgHeart(){
    const bg=document.createElement("div");
    bg.classList.add("bg-heart");
    bg.innerHTML="‚ù§Ô∏è";
    bg.style.left=Math.random()*100+"vw";
    document.body.appendChild(bg);
    setTimeout(()=>bg.remove(),20000);
}
setInterval(createBgHeart,4000);

/* ===== SPARKLES ===== */
function createSparkle(){
    const sparkle=document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.style.left=Math.random()*100+"vw";
    sparkle.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(sparkle);
    setTimeout(()=>sparkle.remove(),5000);
}
setInterval(createSparkle,300);

/* ===== MUSIC CONTROL ===== */
const music=document.getElementById("bgMusic");

function toggleMusic(){
    if(music.paused){
        music.play();
    }else{
        music.pause();
    }
}

</script>

</body>
</html>
